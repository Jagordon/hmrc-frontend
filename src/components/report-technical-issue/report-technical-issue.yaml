params:
  - name: serviceCode
    type: string
    required: true
    description: The URL-friendly service name which is passed to Contact Frontend.
  - name: language
    type: string
    required: false
    description: Either "en" for english or "cy" for welsh.
  - name: classes
    type: string
    required: false
    description: Classes to add to the container.
  - name: baseUrl
    type: string
    required: false
    description: The protocol, host and port that contact-frontend is running on e.g. http://localhost:9250 or https://www.tax.service.gov.uk
  - name: referrerUrl
    type: string
    required: false
    description: The URL of the page the user is reporting an issue with.
examples:
- name: default
  data:
    serviceCode: the-url-safe-service-name
    language: "en"
- name: welsh
  data:
    serviceCode: the-url-safe-service-name
    language: "cy"
- name: with-classes
  data:
    serviceCode: the-url-safe-service-name
    classes: govuk-!-font-weight-bold my-custom-class
    language: "cy"
- name: with-local-base-url
  data:
    serviceCode: my-local-service
    baseUrl: http://localhost:9250
- name: with-production-base-url
  data:
    serviceCode: my-production-service
    baseUrl: https://www.tax.service.gov.uk
- name: with-no-base-url
  data:
    serviceCode: my-generic-service
- name: with-non-url-safe-service-name
  data:
    serviceCode: Build & Deploy
- name: with-redirect-url
  data:
    serviceCode: pay
    referrerUrl: https://www.tax.service.gov.uk/pay?abc=def
- name: with-local-redirect-url
  data:
    serviceCode: pay
    referrerUrl: http://localhost:9123/my-service
